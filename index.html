<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Coworking Space Site</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="title">WeBarelyWork</li>
                    <li><img src="images/pin.png" alt="pin"></li>
                    <li class="align-right"><img src="images/burger.png" alt="burger"></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>The best coworking space for lazy devs.</h1>
            </section>

            <section class="items">
                <img src="images/hygge.jpg" alt="hygge" class="places">
                <div class="banner">Exclusive</div>

                <div class="details">
                    <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="book">Book</button>
                </div>
            </section>

            <section class="items">
                <img src="images/generator.jpg" alt="hygge" class="places">
                <div class="banner">Exclusive</div>

                <div class="details">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button class="book">Book</button>
                </div>
            </section>

            <section class="items">
                <img src="images/sky-garden.jpg" alt="generator" class="places">
                <div class="banner">Exclusive</div>

                <div class="details">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="book">Book</button>
                </div>
            </section>
        </main>

        <div class="chatbox">
            <img src="images/message.png" alt="message" class="message">
        </div>
    </body>
</html>
